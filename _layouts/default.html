<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="fullbleed" unresolved>

      <app-header condenses reveals effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar>
          <uvalib-logo text-only stacked reverse></uvalib-logo>
          <a href="/"><h2 condensed-title>The Taper</h2></a>
          <!--<paper-icon-button icon="search"></paper-icon-button>-->
        </app-toolbar>
        <app-toolbar class="tall">
          <a href="/"><h1 main-title>
            The Taper<br/>
            <span style="font-size:.5em;">Copyright and Information Policy at the UVA Library</span>
          </h1></a>
        </app-toolbar>
      </app-header>

      <div class="content-holder">
        <div class="content">
           {{ content }}
        </div>
      </div>

      <uva-footer drop-logo>
       <div class="column-5">
        <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>.
        </div>
        <div class="column-4">

          <!-- Begin MailChimp Signup Form -->
          <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
          <style type="text/css">
          	#mc_embed_signup{background:inherit; clear:left; font:14px Helvetica,Arial,sans-serif; }
          	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
          	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
          </style>
          <div id="mc_embed_signup">
          <form action="//virginia.us13.list-manage.com/subscribe/post?u=794d3df539e4f0c7d8b6e2063&amp;id=8711e4291b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
          	<label for="mce-EMAIL">Subscribe to our mailing list</label>
          	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_794d3df539e4f0c7d8b6e2063_8711e4291b" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
          </form>
          </div>

          <!--End mc_embed_signup-->

          <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
        </div>
      </uva-footer>

  </body>

</html>
